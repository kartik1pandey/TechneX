<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Comment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        #results ul { list-style-type: none; padding: 0; }
        #results li { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">YouTube Comment Analyzer</h1>
        <form id="video-form" class="mt-3">
            <div class="mb-3">
                <label for="video_url" class="form-label">Enter YouTube Video URL:</label>
                <input type="text" class="form-control" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=EN9ZdSlvbsg" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Comments</button>
        </form>
        <div id="results" class="mt-4"></div>
        <canvas id="sentimentChart" class="mt-4" style="max-width: 400px;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let sentimentChart = null;

        document.getElementById('video-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const videoUrl = document.getElementById('video_url').value;

            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'video_url': videoUrl })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('results').innerHTML = `<p class="text-danger">Error: ${data.error}</p>`;
                } else {
                    let html = '<h2>Comments</h2><ul>';
                    data.comments.forEach(comment => {
                        html += `<li>${comment.text} (by ${comment.author}) - Likes: ${comment.like_count} - Sentiment: ${comment.sentiment_label}</li>`;
                    });
                    html += '</ul>';
                    html += `<h3>Summary</h3><p>${data.summary.positive} Positive, ${data.summary.negative} Negative, ${data.summary.neutral} Neutral (Total: ${data.summary.total})</p>`;
                    html += `<h3>Key Negative Themes</h3><p>${data.key_phrases.length ? data.key_phrases.join(', ') : 'None'}</p>`;
                    html += `<h3>Suggestions</h3><p>${data.suggestions.join(' ')}</p>`;
                    document.getElementById('results').innerHTML = html;

                    if (sentimentChart) {
                        sentimentChart.destroy();
                    }

                    const ctx = document.getElementById('sentimentChart').getContext('2d');
                    sentimentChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Positive', 'Negative', 'Neutral'],
                            datasets: [{
                                data: [data.summary.positive, data.summary.negative, data.summary.neutral],
                                backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56']
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { position: 'top' } }
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '<p class="text-danger">Something went wrong. Check the console.</p>';
            });
        });
    </script>
</body>
</html>

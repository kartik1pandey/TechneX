<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">YouTube Comment Sentiment Analyzer</h1>
        
        <!-- Input Form -->
        <form id="analyzeForm" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <label for="video_url" class="block text-gray-700 font-semibold mb-2">Enter YouTube Video URL:</label>
            <input type="text" id="video_url" name="video_url" class="w-full p-2 border rounded mb-4" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Analyze</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center mt-4">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            <p class="text-gray-600">Analyzing comments...</p>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden mt-6 max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Analysis Results</h2>
            <div id="summary" class="mb-4"></div>
            <div id="keyPhrases" class="mb-4"></div>
            <div id="suggestions" class="mb-4"></div>
            <div id="commentsTable" class="overflow-x-auto"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
